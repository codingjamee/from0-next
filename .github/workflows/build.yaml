name: chapter 7 build
run-name: ${{github. actor}} has been added new commit.

on:
  push:
    branches-ignore:
      - "main"
  pull_request:
    branches:
      - "main"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: "install dependencies"
        working-directory: ./
        run: pnpm install
      - name: "build"
        working-directory: ./
        run: pnpm run build

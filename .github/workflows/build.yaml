name: chapter 7 build
run-name: ${{github. actor}} has been added new commit.

on:
  push:
    branches-ignore:
      - "main"
  pull_request:
    branches:
      - "main"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
        # pnpm 설치 단계 추가
      - uses: pnpm/action-setup@v2
        with:
          version: 8 # 사용하는 pnpm 버전
      - name: "install dependencies"
        working-directory: ./
        run: pnpm install
      - name: "build"
        working-directory: ./
        run: pnpm run build
